name: Run uncrustify every day
on:
  schedule:
    - cron: '0 0 * * *' # Runs at midnight UTC every day
jobs:
  run-uncrustify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run uncrustify
        run: |
          # Install uncrustify
          sudo apt-get update
          sudo apt-get install -y uncrustify
          
          # Run uncrustify
          uncrustify -c /path/to/uncrustify.cfg /path/to/code
